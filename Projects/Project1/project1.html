<HTML>
<head>
<title>Project 1 Rafael Toledo - web page</title>
</head>
<body>
<h4>Project 1 Rafael Toledo - web page</h4>
<form name="input" action="../../cgi-bin/project1" method="get">
	<label for="name">User name:</label>
	<input type="text" id="name" name="name" required>
	
	<label>Gender:</label>
	<input type="radio" id="male" name="gender" value="M" required>
	<label for="male">M</label>
	<input type="radio" id="female" name="gender" value="F" required>
	<label for="female">F</label><br>

	<label for="age">Age:</label>
	<input type="number" id="age" name="age" min="1" max="99" required>

	<label for=birthday">Birthday:</label>
	<input type="date" id="birthday" name="birthday" required><br>
	
	<label>Taken courses:</label>
	<input type="checkbox" id="CPS1231" name="CPS1231" value="ON">
	<label for="CPS1231">CPS1231</label>
	<input type="checkbox" id="CPS2231" name="CPS2231" value="ON">
	<label for="CPS2231">CPS2231</label>
	<input type="checkbox" id="CPS2232" name="CPS2232" value="ON">
	<label for="CPS2232">CPS2232</label>
	<input type="checkbox" id="CPS3250" name="CPS3250" value="ON">
	<label for="CPS3250">CPS3250</label><br>

	<label for="town">Select township:</label>
	<select name="town" id="town" required>
		<option value="Union">Union</option>
		<option value="Newark">Newark</option>
		<option value="Edison">Edison</option>
		<option value="Harrison">Harrison</option>
	</select><br>
	
	<label for="mydata">Paste a string that contains up to 40 letters A-Z, a-z:</label><br>
	<input type="text" id="mydata" name="mydata" size="40" required>	
	<input type="submit" value="Submit">
</form>
</body>
</HTML>
